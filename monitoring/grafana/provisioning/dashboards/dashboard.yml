    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  - name: 'dropshipping-dashboards'
    orgId: 1
    folder: 'Dropshipping System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
