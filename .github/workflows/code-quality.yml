name: Code Quality

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [develop]

jobs:
  # SonarQube ë¶„ì„
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements-dev.txt
        pip install pytest-cov

    - name: Run tests with coverage
      run: |
        cd backend
        pytest --cov=app --cov-report=xml --cov-report=term

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        args: >
          -Dsonar.projectKey=dropshipping-backend
          -Dsonar.sources=backend/app
          -Dsonar.tests=backend/tests
          -Dsonar.python.coverage.reportPaths=backend/coverage.xml
          -Dsonar.python.version=3.11

  # CodeQL ë¶„ì„
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  # ì˜ì¡´ì„± ê²€ì‚¬
  dependency-review:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate
        deny-licenses: GPL-3.0, AGPL-3.0
        
  # ë¼ì´ì„¼ìŠ¤ ê²€ì‚¬
  license-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check Python licenses
      run: |
        cd backend
        pip install pip-licenses
        pip-licenses --fail-on="GPL;AGPL" --format=markdown > licenses.md
        
    - name: Check Node licenses
      run: |
        cd frontend
        npx license-checker --production --onlyAllow "MIT;Apache-2.0;BSD;ISC" --excludePrivatePackages

  # ì½”ë“œ ë³µì¡ë„ ë¶„ì„
  complexity-analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install analysis tools
      run: |
        pip install radon xenon
        
    - name: Cyclomatic Complexity
      run: |
        cd backend
        radon cc app -a -nb --total-average
        
    - name: Maintainability Index
      run: |
        cd backend
        radon mi app -s
        
    - name: Complexity threshold check
      run: |
        cd backend
        xenon --max-absolute B --max-modules B --max-average A app

  # ì½”ë“œ ì¤‘ë³µ ê²€ì‚¬
  duplication-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install jscpd
      run: npm install -g jscpd
      
    - name: Run duplication check
      run: |
        jscpd backend/app \
          --min-lines 5 \
          --min-tokens 50 \
          --threshold 5 \
          --reporters "html,console" \
          --output "duplication-report"
          
    - name: Upload duplication report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: duplication-report
        path: duplication-report/

