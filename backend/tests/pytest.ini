[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 커버리지 설정
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-config=.coveragerc
    --maxfail=3
    -p no:warnings

# 마커 정의
markers =
    unit: 유닛 테스트
    integration: 통합 테스트
    functional: 기능 테스트
    slow: 느린 테스트
    api: API 테스트
    db: 데이터베이스 테스트
    async: 비동기 테스트

# 비동기 테스트 설정
asyncio_mode = auto

# 테스트 타임아웃 (초)
timeout = 300

# 로그 캡처
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S