# Redis 설정 파일

# 네트워크
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 일반 설정
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# 데이터베이스
databases 16
save 900 1
save 300 10
save 60 10000

# 메모리 관리
maxmemory 512mb
maxmemory-policy allkeys-lru

# 보안
# requirepass your_redis_password

# AOF 지속성
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 슬로우 로그
slowlog-log-slower-than 10000
slowlog-max-len 128

# 클라이언트 연결
maxclients 10000

# 가상 메모리 비활성화
vm-enabled no