[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 경로 추가
pythonpath = .

# 테스트 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴
python_classes = Test* *Tests

# 테스트 함수 패턴
python_functions = test_*

# 출력 옵션
addopts = 
    -v
    --tb=short
    --maxfail=5
    --color=yes


# 로깅 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 비동기 테스트 설정
asyncio_mode = auto

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::RuntimeWarning:asyncio

# 병렬 실행 설정 (pytest-xdist 사용 시)
# addopts에 -n auto 추가 가능

# 테스트 수집 제한
# (위에서 이미 정의됨)

# 최소 Python 버전
minversion = 7.0